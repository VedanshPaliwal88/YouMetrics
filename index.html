<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="menu-wrapper">
                <div class="logo"><img src="./images/logo.svg" alt="logo">SocialStats</div>
                <div class="menu-content">
                    <div><img src="./images/home-analytics.svg" alt="home">Home</div>
                    <div><img src="./images/account-details.svg" alt="account-details">Account Details</div>
                    <div><img src="./images/video.svg" alt="video">Past Videos</div>
                    <div><img src="./images/account-group.svg" alt="communities">Community</div>
                    <div class="empty-space"></div>
                    <div><img src="./images/cog.svg" alt="settings">Settings</div>
                    <div><img src="./images/help-box.svg" alt="Support">Support</div>
                    <div><img src="./images/shield-check.svg" alt="Privacy">Privacy</div>
                </div>
            </div>
        </div>
        <div class="header">
            <label for="search"><img src="./images/magnify.svg" alt="search-icon" class="search-logo"></label>
            <input type="search" id="search" name="search" class="search-bar">
            <div class="bell-icon"><img src="./images/notification.svg" alt="notification"></div>
            <div class="pfp"><img src="./images/pfp.jfif" alt="pfp"></div>
            <div class="username">Vedansh Paliwal</div>
        </div>
        <div class="user-info">
            <div class="pfp"><img src="./images/pfp.jfif" alt="pfp"></div>
            <div class="welcome-text">
                <div class="upper-text">Welcome, </div>
                <div class="lower-text">Vedansh Paliwal (@VedanshPaliwal88)</div>
            </div>
            <button type="button">New</button>
            <button type="button">Upload</button>
            <button type="button">Share</button>
        </div>
        <div class="videos"></div>
        <div class="announcements"></div>
        <div class="list"></div>
    </div>
</body> 
</html>
